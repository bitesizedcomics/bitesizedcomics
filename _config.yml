baseurl: "bitesizedcomics" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

permalink: /archive/:year/:month/:day/:title/
paginate: 10
paginate_path: /archive/page:num/


plugins: [jekyll-paginate]

future: true

collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"
